




<ng-container *ngIf="product.length!=0">
   <div class="container-fluid">
    <div class="row">
            <div class="col-sm-2">
                <div class="product-summery">
                    <h3><b>Order Summary</b></h3>
                    <br>
                    <div class="container">
                        <div class="row">
                            <span class="col-sm-6"><b>Grand Total:</b></span>
                            <span style="direction: rtl; font-size: larger;" class="col-sm-6"><b>${{grandTotal}}</b></span>
                        </div>
                        <div class="row">
                            <span class="col-sm-7"><b>Shipping value:</b></span>
                            <span class="col-sm-5" style="direction: rtl; font-size: larger;"><b >${{shippingValue}}</b></span>
                        </div>
                    </div>
                    <div class="check-btn"></div>
                        <button type="button" class="btn btn-secondary btn-lg" style="margin: 25px;">Chackout now</button>
                    </div>
                </div>


        <div class="col-sm-8">
            <div class="card-table">
                <div class="div cart-product">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                                <th>Product Name</th>
                                <th>Product Item</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of product;let i=index">
                                <td>{{i+1}}</td>
                                <td>{{item.title}}</td>
                                <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                                <td style="width: 25%;">{{item.description}}</td>
                                <td style="width: 12%;">{{item.price}}</td>
                                <td style="width: 12%;">
                                    <button type="button" class="btnQuantity" (click)=incQnt(item)><i class="fa-solid fa-plus"></i></button>
                                    <span>{{item.Quantity}}</span>
                                    <button type="button" class="btnQuantity" (click)=decQnt(item)><i class="fa-solid fa-minus"></i></button>
                                </td>
                                <th style="width: 12%;">{{item.Total}}</th>
                                <td>
                                    <button (click)=removeItem(item) class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                                </td>

                            </tr>
                            <tr>
                                <td colspan="6"></td>
                                <td ><button (click)=emtycart() class=" btn btn-danger">Empty Cart</button></td>
                                <td ><button routerLink="/product" class=" btn btn-primary">Shop More</button></td>
                                <!-- <td ><button class=" btn btn-success">chackout</button></td> -->
                                <!-- <td><strong>Grand Total: ${{grandTotal}}</strong></td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</ng-container>
<ng-container *ngIf="product.length==0">
    <div class="div container">
        <div class="card">
            <h5 class="card-titel">My Cart</h5>
        </div>
        <div class="center">
            <img src="//sheinsz.ltwebstatic.com/she_dist/images/shoppingcart-empty-50eb82fb72.png" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/product" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
